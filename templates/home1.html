<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Prediction</title>
</head>
<body>
    <div>
        <h1>Rain Prediction</h1>
        <p id="prediction">Waiting for prediction...</p>
    </div>

    <script>
        function updatePrediction(prediction) {
            document.getElementById("prediction").innerText = prediction;
        }

        function sendSensorData() {
            // Read sensor data from Arduino
            var temperature = /* Your code to read temperature from sensor */;
            var humidity = /* Your code to read humidity from sensor */;
            var moisture = /* Your code to read moisture from sensor */;

            // Create sensor data object
            var sensorData = {
                temperature: temperature,
                humidity: humidity,
                moisture: moisture
            };

            // Send sensor data to Flask server for prediction
            fetch('/prediction', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(sensorData)
            })
            .then(response => response.json())
            .then(data => {
                updatePrediction(data.prediction);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Call sendSensorData function on page load
        window.onload = function() {
            sendSensorData();
        };
    </script>
</body>
</html>
